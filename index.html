<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arafat_bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-5">
    <div id="login-form">
        <h1 class="text-center">welcome to arafat bank</h1>
        <div class="p-5 shadow rounded">
            <h3 class="text-center">login</h3>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary" id="login">Submit</button>
        </div>
    </div>
    <div id="transaction" class="p-5">
        <div class="row text-center">
            <div class="col-md-3 bg-warning rounded m-5 py-5 text-white">
                <h5>Deposit</h5>
                <h2>$ <span id="contDeposit">00</span></h2>
            </div>
            <div class="col-md-3 bg-danger rounded m-5 py-5 text-white">
                <h5>Withdraw</h5>
                <h2>$ <span id="carentwithdraw">00</span></h2>
            </div>
            <div class="col-md-3 bg-success rounded m-5 py-5 text-white">
                <h5>Balance</h5>
                <h2>$<span id="carrentbalance">1200</span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 p-5 shadow rounded m-5">
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Deposit</label>
            <input type="email"  class="form-control"  aria-describedby="emailHelp" id="depositAmount">
            </div>
            <button class="btn btn-success" id="addDeposit">Deposit</button>
            </div>
            <div class="col-md-5 p-5 shadow rounded m-5">
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Withdraw</label>
            <input type="email" class="form-control"  aria-describedby="emailHelp" id="withdrowAmount">
            </div>
            <button type="submit" class="btn btn-success" id="withdrow">Withdraw</button>
            </div>
        </div>
    </div>



      <script>
          // login form even 
          const loginBtn = document.getElementById("login");
          loginBtn.addEventListener("click", function(){
              const loginArea = document.getElementById("login-form");
              loginArea.style.display = "none";
              const tranSaction = document.getElementById("transaction");
              tranSaction.style.display = "block";
          });
          // Deposit even 
          const deposit = document.getElementById("addDeposit");
          deposit.addEventListener("click", function(){
              const dpoNumber = inputnumber("depositAmount");
            spanvalue("contDeposit",dpoNumber);
            spanvalue("carrentbalance",dpoNumber);

            document.getElementById("depositAmount").value = "";
              
          });

          // withdrow
          const withdrobtn = document.getElementById("withdrow");
          withdrobtn.addEventListener("click", function(){
              const withdrownumber = inputnumber("withdrowAmount")
            spanvalue("carentwithdraw", withdrownumber);
            spanvalue("carrentbalance", -1 * withdrownumber);
            document.getElementById("withdrowAmount").value = "";
              
          })
          function inputnumber(id){
            const amount = document.getElementById(id).value;
            const withdrownumber = parseFloat(amount);
            return withdrownumber;
          }


          function spanvalue(id, dpoNumber){
            const crrAmount = document.getElementById(id).innerText;
            const sitNumber = parseFloat(crrAmount);
            const total = dpoNumber + sitNumber;
            document.getElementById(id).innerText = total;
          }
      </script>
</body>
</html>
